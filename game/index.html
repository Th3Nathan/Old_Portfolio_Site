<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
</head>


<body>

    <h1 id="scoreboard">Score: 0</h1>
    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>


	<div id="myModal" class="modal">
	  <div class="modal-box">
	    <h1>Welcome to my game!</h1>
	    <ul>
	    	<li>Move with the arrow keys</li>
	    	<li>Blue Gems are 10 points</li>
	    	<li>Orange Gems are 20 points</li>
	    	<li>Green Gems are 30 points</li>
	    	<li>Spacebar changes avatar</li>
	    	<li>Reach the Water to reset the stage</li>
	    	<li>Don't step on the bugs!</li>
	    	<li>Spacebar to Start!!</li>
	    </ul>
	  </div>
	</div>

	
    <script>
    
			var modal = document.getElementById('myModal');

			document.body.onkeyup = function(e){
			    if(e.keyCode == 32){
			        modal.style.display = "none";
			    };
			};

    </script>
</body>
</html>
