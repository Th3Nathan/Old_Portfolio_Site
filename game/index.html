<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
</head>


<body>
	<div id="myModal" class="modal">
	  <div class="modal-box">
	    <h1>Good Luck!</h1>
	    <ul>
	    	<li>Step on a bug: lose one life</li>
	    	<li>You have three lives</li>
	    	<li>Spacebar to change avatar</li>
	    	<li>Collect gems and jump in the water</li>
	    	<li>Enemies get faster as score increases</li>
	    	<li>Spacebar to Start</li>
	    </ul>
	  </div>
	</div>

    <h1 id="scoreboard">Score: 0</h1>
    
    <div id="lifebox">
    	<h2>Lives: </h2>
    	<div id="life1"><img src="images/Heart.png"></div>
    	<div id="life2"><img src="images/Heart.png"></div>
    	<div id="life3"><img src="images/Heart.png"></div>
    </div>

    <h2 id="hiscore"> Highscore: 0</h2>
    

    </div>
    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>



	
    <script>
    
			var modal = document.getElementById('myModal');

			document.body.onkeyup = function(e){
			    if(e.keyCode == 32){
			        modal.style.display = "none";
			    };
			};

    </script>
</body>
</html>
